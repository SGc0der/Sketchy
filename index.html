<body id="myBody">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>


<h1 class="page-header header">Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  
  <label class="labels" id="sketch_to_draw">Selected Sketch :</label>
  <br>
  <label class="labels" id="sketch_drawn">Drawn Sketch Guess:</label>
  <br>
  <label class="labels" id="confidence">Quality of Drawing :</label>


  <br>
  <h1 id="score" class="text-danger data">Score:</h1>
  <h1 id="timer" class="text-success data">Time:</h1>
  <hr width="75%">
  </center>



<script src="main.js"></script>
</body>
